<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="modernbutton.css"> <!-- Link to the CSS file -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212; /* Dark background */
            color: #fff; /* Light text for better contrast */
        }

        .login-container {
            background: #1e1e1e; /* Dark container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #555; /* Subtle border */
            border-radius: 8px;
            font-size: 16px;
            background-color: #2a2a2a; /* Darker input field */
            color: #fff; /* Light text for inputs */
        }

        .input-field:focus {
            outline: none;
            border-color: #5b42f3;
        }

        .login-btn {
            background: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            color: #fff;
            display: flex;
            justify-content: center;
            font-size: 18px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(144deg, #5b42f3, #af40ff 50%, #00ddeb);
        }

        .login-btn:active {
            transform: scale(0.95);
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #5b42f3;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">
                <span>Login</span>
            </button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
